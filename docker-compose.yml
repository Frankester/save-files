version: '1.0'

services:
  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=saveFiles
    networks:
      - save-network
    ports:
      - "27017:27017"
    restart: always

  app:
    depends_on:
      - mongodb
    image: frankester/savefiles:savefiles
    restart: on-failure
    ports:
      - "8080:8080"
    networks:
      - save-network
    environment:
      - SPRING.DATA.MONGODB.URI=mongodb://mongodb:27017
      - SPRING.DATA.MONGODB.DATABASE=saveFiles

networks:
  save-network: